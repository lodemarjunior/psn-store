<div class="cartListBackground" (click)="closeCart()" *ngIf="display"></div>

<div class="main" #mainCart *ngIf="display">
    <div class="item" *ngFor="let item of items">
        <div class="image">
            <img src="{{getItemData(item.id).gameCover}}">
        </div>
        <div class="content">
            <h2>{{getItemData(item.id).title}}</h2>
            <p>{{getItemData(item.id).gameDescription}}</p>
        </div>
        <div class="addDecrease">
            <div class="deleteButton hidden">
                <img class="lixeira" src="../../../assets/lixeira.png">
            </div>
            <div class="quantity">
                <button class="myButton" (click)="decrease(item.id)">-</button>
                <label>{{item.quantity}}</label>
                <button class="myButton" (click)="add(item.id)">+</button>
            </div>
            <div class="deleteButton">
                <img class="lixeira" src="../../../assets/lixeira.png" (click)="removeItem(item.id)">
            </div>
        </div>
    </div>
</div>
